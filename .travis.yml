sudo: false
branches:
  only:
    - master
language: java
jdk:
  - oraclejdk8
  - openjdk8
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
git:
  depth: 1
